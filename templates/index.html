<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Meme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Meta tag for auto refresh every 30 seconds -->
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Random Meme from /r/{{ subreddit }}</h1>
        <img src="{{ meme_pic }}" alt="Meme" class="img-fluid rounded">
        <p class="mt-4">Refreshing every 30 seconds...</p>
    </div>
</body>
</html>
